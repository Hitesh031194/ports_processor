app:
  serviceName: "ports-processor"
  logLevel: "debug"
db:
  name: ${DB_NAME}
  user: ${DB_USER}
  host: ${DB_HOST}
  password: ${DB_PASSWORD}
  schema: ${DB_SCHEMA}
  port: 5432
  logMode: true
  sslMode: "disable"
  connectionPool:
    maxOpenConnections: 30
    maxIdleConnections: 10
    maxIdleTime: 30
    maxLifeTime: 3600
    timeout: 30
  migrationPath: "./scripts"